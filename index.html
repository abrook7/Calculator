<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div>
        <p class="display">12 + 10</p>
    </div>
    <div class="top-row">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="bottom-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</body>
</html>
